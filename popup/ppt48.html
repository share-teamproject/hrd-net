<!DOCTYPE html>
<html lang="ko"> 
<head>   
    <meta charset="UTF-8">                                   
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">    
    <meta name="viewport" content="width=640, user-scacle=yes">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="HRD">
    <meta name="robots" content="all">
    <meta name="keywords" content="HRD">
    <meta name="description" content="내일배움카드제, 근로자직무능력향상훈련, 기업체 지원훈련, 일학습병행, 전국 훈련기관.">
    <title>훈련과정 만족도평가 | HRD-Net</title> 
    <link rel="shortcut icon" href="../new_images/common/favicon.ico">
    <link href="../new_css/lib/jquery-ui.css" rel="stylesheet" />
    <link href="../new_css/lib/swiper.min.css" rel="stylesheet" />
    <link href="../new_css/lib/daterangepicker.css" rel="stylesheet" /> 
    <link href="../new_css/reset.css" rel="stylesheet" />
    <link href="../new_css/layout.css" rel="stylesheet" />
    <link href="../new_css/contents.css" rel="stylesheet" />
    <link href="../new_css/main.css" rel="stylesheet" />     
    <script src="../new_js/lib/jquery-2.1.1.js"></script>
    <script src="../new_js/lib/jquery-ui.js"></script>
    <script src="../new_js/lib/moment.min.js"></script>   
    <script src="../new_js/lib/daterangepicker.js"></script>     
    <script src="../new_js/lib/swiper.min.js"></script>
    <script src="../new_js/ui.js"></script>
</head>

<body>
    <div class="popEle" style="width: 980px">
        <div class="popHeader">
            <h2 class="popHeaderTit">훈련과정 만족도평가</h2>
        </div>
        <div class="popContEle">
            <h3 class="ctyTit">훈련과정정보</h3>

            <div class="tableArea">
                <div class="tableTitleArea mt0">
                    <h4 class="tableTitle">훈련과정정보</h4>
                </div>
                <table class="view">
                    <caption>훈련과정정보</caption>
                    <colgroup>
                        <col style="width:210px;">
                        <col style="width:auto;">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">훈련 기관명</th>
                            <td class="last">한밭대학교</td>
                        </tr>
                        <tr>
                            <th scope="row">훈련 과정명</th>
                            <td class="last">지능형 자동 생산시스템 설계</td>
                        </tr>
                        <tr>
                            <th scope="row">훈련기간</th>
                            <td class="last">2019-08-21 ~ 2019-11-20</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <h5 class="bigTitle02">훈련과정 평가하기</h5>
            <div class="commentBox">
                <ul class="dashList">
                    <li>"연지훈 " 님께서 수강하신 "<span class="color05">지능형 자동 생산시스템 설계</span>" 훈련과정에 대한 평가는 아래 항목 중에서 한가지를 선택하신 후 평가완료버튼을 클릭하시면 평가가 완료됩니다.</li>
                </ul>
            </div>
            <div class="sChkEle">
                <div class="inCont">
                    <div class="sChkCont ty1">
                        <div class="ui_radioBox"><input type="radio" name="srdo" id="srdo1"><label for="srdo1">매우만족</label></div>
                    </div>
                    <div class="sChkCont ty2">
                        <div class="ui_radioBox"><input type="radio" name="srdo" id="srdo2"><label for="srdo2">만족</label></div>
                    </div>
                    <div class="sChkCont ty3">
                        <div class="ui_radioBox"><input type="radio" name="srdo" id="srdo3"><label for="srdo3">보통</label></div>
                    </div>
                    <div class="sChkCont ty4">
                        <div class="ui_radioBox"><input type="radio" name="srdo" id="srdo4"><label for="srdo4">불만족</label></div>
                    </div>
                    <div class="sChkCont ty5">
                        <div class="ui_radioBox"><input type="radio" name="srdo" id="srdo5"><label for="srdo5">매우불만족</label></div>
                    </div>
                </div>
            </div>
            <h5 class="bigTitle02">수강후기 쓰기</h5>
            <textarea title="댓글 내용 입력" placeholder="내용을 입력해주세요." rows="5" cols="60" name="inputComment" id="inputComment"></textarea>
        </div>
        <!-- confirmBtn -->
        <div class="popBtnArea">
            <button type="button" class="pBtnType2">저장</button>
        </div>
        <!--// confirmBtn -->
        <button type="button" class="popClose">닫기</button>
    </div>
    

</body>
</html>
