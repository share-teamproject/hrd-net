<body>
	
	<div class="popEle type01" style="width: 700px;">
		<div class="popHeader">
			<h2 class="popHeaderTit">전공코드 검색</h2>
		</div>
		<div class="popContEle">
			<div class="searchWrap">
				<fieldset>
					<legend>검색영역</legend>
					<select name="selectBox01" title="전공명 선택" id="selectBox01" class="selectBox cate">
						<option value="">선택</option>
					</select>
					<p class="inputBox">
						<input type="text" value="" title="키워드 입력" name="searchText01" id="searchText01" class="serchInput">
						<span class="btnArea"><button type="button" class="searchBtn">검색</button></span>
					</p>
				</fieldset>
			</div>
			
			<div class="sortArea">
				<p class="totalNum">전체 <strong>1,020</strong> 건</p>
				<div class="selectViewArea">
					<div class="selectView">
						<label for="pageRow1">페이지당 조회건수</label>
						<select title="페이지당 조회건수" name="pageRow1" id="pageRow1" class="selectBox h30">
							<option value="10" selected="selected">10개씩</option>
							<option value="20">20개씩</option>
							<option value="30">30개씩</option>
							<option value="50">50개씩</option>
							<option value="100">100개씩</option>
						</select>
					</div>
				</div>
			</div>
			
			<div class="tableArea">
				<table class="list">
					<caption>전공코드 검색 결과 목록</caption>
					<colgroup>
					<col style="width: 70px;">
					<col style="width: 120px;">
					<col style="width: auto;">
					<col style="width: 120px;">
					</colgroup>
					<thead>
						<tr>
							<th scope="col">번호</th>
							<th scope="col">전공코드</th>
							<th scope="col">전공명</th>
							<th scope="col" class="last">선택</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>RCE</td>
							<td>재활학과</td>
							<td class="last">
								<button type="button" class="certificateBtn">선택</button>
							</td>
						</tr><tr>
							<td>2</td>
							<td>RCE</td>
							<td>재활학과</td>
							<td class="last">
								<button type="button" class="certificateBtn">선택</button>
							</td>
						</tr>
						<tr style="display: none;">
							<td colspan="4">자료가 없습니다. 다른 검색조건을 선택해주세요.</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<div class="pagenation">
				<a href="/" class="pb prev">이전보기</a>

				<a href="/" class="pb next">다음보기</a>
			</div>
			
		</div>
		<button type="button" class="popClose">닫기</button>
	</div>
