<!DOCTYPE html>
<html lang="ko"> 
<head>   
    <meta charset="UTF-8">                                   
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">    
    <meta name="viewport" content="width=640, user-scacle=yes">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="HRD">
    <meta name="robots" content="all">
    <meta name="keywords" content="HRD">
    <meta name="description" content="내일배움카드제, 근로자직무능력향상훈련, 기업체 지원훈련, 일학습병행, 전국 훈련기관.">
    <title>훈련과정문의 | HRD-Net</title> 
    <link rel="shortcut icon" href="../new_images/common/favicon.ico">
    <link href="../new_css/lib/jquery-ui.css" rel="stylesheet" />
    <link href="../new_css/lib/swiper.min.css" rel="stylesheet" />
    <link href="../new_css/lib/daterangepicker.css" rel="stylesheet" /> 
    <link href="../new_css/reset.css" rel="stylesheet" />
    <link href="../new_css/layout.css" rel="stylesheet" />
    <link href="../new_css/contents.css" rel="stylesheet" />
    <link href="../new_css/main.css" rel="stylesheet" /> 
    
    <link rel="stylesheet" media="screen and (max-width:720px)" href="../new_css/layout_m.css" />
	<link rel="stylesheet" media="screen and (max-width:720px)" href="../new_css/contents_m.css" />
	<link rel="stylesheet" media="screen and (max-width:720px)" href="../new_css/main_m.css" />
    <link rel="stylesheet" media="screen and (max-width:720px)" href="../new_css/front_m.css" />
    <link rel="stylesheet" media="screen and (max-width:720px)" href="../new_css/myservice_m.css" />

    <script src="../new_js/lib/jquery-2.1.1.js"></script>
    <script src="../new_js/lib/jquery-ui.js"></script>
    <script src="../new_js/lib/moment.min.js"></script>   
    <script src="../new_js/lib/daterangepicker.js"></script>     
    <script src="../new_js/lib/swiper.min.js"></script>
    <script src="../new_js/ui.js"></script>
</head>

<body>
    <div class="popEle" style="width: 980px">
        <div class="popHeader">
            <h2 class="popHeaderTit">훈련과정문의</h2>
        </div>
        <div class="popContEle">
                  
            <div class="tableArea pTraining"> 
                <table class="view">
                    <caption>훈련과정문의</caption>
                    <colgroup>
                        <col style="width: 220px;">
                        <col style="width: auto;">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">훈련과정</th>
                            <td class="last">디지털디자인 영상편집
                                (일러스트, 포토샵, 프리미어,
                                에프터이펙트)</td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="title">제목<span class="color01">＊</span></label></th>
                            <td><input name="title" type="text" maxlength="300" value="" class="" id="title" placeholder="제목을 입력하세요."></td>
                        </tr>
                        <tr>
                            <th scope="row">훈련기간</th>
                            <td class="last">2020-06-01 ~ 2020-09-10</td>
                        </tr>
                        <tr>
                            <th scope="row">공개여부</th>
                            <td>
                                <div class="ui_radioBox">                                             
                                    <input type="radio" checked="checked" value="N" name="openYn" id="openYn1"> 
                                    <label for="openYn1">비공개</label>
                                </div>
                                <div class="ui_radioBox ml0">   
                                    <input type="radio" value="Y" name="openYn" id="openYn2"> 
                                    <label for="openYn2">공개</label>
                                </div>                                                       
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">훈련기관</th>
                            <td class="last">안산 그린컴퓨터아카데키</td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="question">문의내용 <span class="color01">＊</span></label></th>
                            <td>
                                <textarea title="질문 내용 입력" rows="5" cols="60" name="question" id="question"></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                
            </div>    
        </div>

        <button type="button" class="popClose">닫기</button>
    </div>
</body>
</html>
