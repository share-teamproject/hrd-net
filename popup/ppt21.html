<!DOCTYPE html>
<html lang="ko"> 
<head>   
    <meta charset="UTF-8">                                   
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">    
    <meta name="viewport" content="width=640, user-scacle=yes">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="HRD">
    <meta name="robots" content="all">
    <meta name="keywords" content="HRD">
    <meta name="description" content="내일배움카드제, 근로자직무능력향상훈련, 기업체 지원훈련, 일학습병행, 전국 훈련기관.">
    <title>훈련시간표 | HRD-Net</title> 
    <link rel="shortcut icon" href="../new_images/common/favicon.ico">
    <link href="../new_css/lib/jquery-ui.css" rel="stylesheet" />
    <link href="../new_css/lib/swiper.min.css" rel="stylesheet" />
    <link href="../new_css/lib/daterangepicker.css" rel="stylesheet" /> 
    <link href="../new_css/reset.css" rel="stylesheet" />
    <link href="../new_css/layout.css" rel="stylesheet" />
    <link href="../new_css/contents.css" rel="stylesheet" />
    <link href="../new_css/main.css" rel="stylesheet" />     
    <script src="../new_js/lib/jquery-2.1.1.js"></script>
    <script src="../new_js/lib/jquery-ui.js"></script>
    <script src="../new_js/lib/moment.min.js"></script>   
    <script src="../new_js/lib/daterangepicker.js"></script>     
    <script src="../new_js/lib/swiper.min.js"></script>
    <script src="../new_js/ui.js"></script>
</head>

<body>
    <div class="popEle" style="width: 980px">
        <div class="popHeader">
            <h2 class="popHeaderTit">훈련시간표</h2>
        </div>
        <div class="popContEle">
			<!-- 테이블 -->
			<div class="tableArea">
				<div class="tableTitleArea mt0">
                   <h3 class="ctyTit">훈련생정보</h3>
                </div>
                <table class="view mb0">
                    <caption>훈련생정보</caption>
                    <colgroup>
                        <col style="width:auto;">
                        <col style="width:auto;">
                    </colgroup>
                    <tbody>
                        <tr>
							<th>훈련과정명</th>
                            <td class="last">악성코드분석 및 모의해킹 전문가</td>
                        </tr>
						<tr>
							<th>훈련기간</th>
                            <td class="last none">2019.08.12 ~ 2020.02.13</td>
                        </tr>
						<tr>
							<th>훈련기관명</th>
                            <td class="last none">(주)케이지아이티뱅크</td>
                        </tr>
						<tr>
							<th>훈련일수</th>
                            <td class="last none">120일</td>
                        </tr>
						<tr>
							<th>훈련구분</th>
                            <td class="last none">통합심사과정훈련</td>
                        </tr>
						<tr>
							<th>훈련방법</th>
                            <td class="last none">집체훈련</td>
                        </tr>
                    </tbody>
                </table>
            </div>
			<!-- // 테이블 -->
			<!-- 타이틀 -->
			<div class="tableTitleArea mt60">
			   <h3 class="ctyTit">시간표</h3>
			</div>
			<div id="subContentWrap">
                <div class="subContArea">
                    <div class="sortArea pt0">
                        <h4 class="bigTitle02"></h4>
                        <div class="selectViewArea mt5">
                            <div class="selectView">
                                <label for="year">년도 선택</label>
                                <select title="년도 선택" name="year" id="year" class="selectBox h30">
                                    <option value="year" selected="selected">년도 선택</option>
                                </select>
                            </div>   
							<div class="selectView">
                                <label for="month">월 선택</label>
                                <select title="월 선택" name="month" id="month" class="selectBox h30">
                                    <option value="month" selected="selected">월 선택</option>
                                </select>
                            </div>   
                        </div>
                    </div>
                </div>
            </div>
			<!-- //타이틀 -->
			<!-- 테이블 -->
			<div class="tableArea">
                <table class="list mb0">
                    <caption>시간표</caption>
                    <colgroup>
                        <col style="width:auto;">
                        <col style="width:auto;">
                    </colgroup>
                    <tbody>
                        <tr>
							<th>일자</th>
							<th class="last">시간</th>
                        </tr>
						<tr>
							<td>2019.08.12</td>
                            <td class="last">09:00 ~ 15:30</td>
                        </tr>
						<tr>
							<td>2019.08.12</td>
                            <td class="last">09:00 ~ 15:30</td>
                        </tr>
                    </tbody>
                </table>
            </div>
			<!-- // 테이블 -->
        </div>

        <button type="button" class="popClose">닫기</button>
    </div>
</body>
</html>
