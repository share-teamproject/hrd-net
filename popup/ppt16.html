<!DOCTYPE html>
<html lang="ko"> 
<head>   
    <meta charset="UTF-8">                                   
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">    
    <meta name="viewport" content="width=640, user-scacle=yes">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="HRD">
    <meta name="robots" content="all">
    <meta name="keywords" content="HRD">
    <meta name="description" content="내일배움카드제, 근로자직무능력향상훈련, 기업체 지원훈련, 일학습병행, 전국 훈련기관.">
    <title>훈련과정 상세 구직자 수강평 | HRD-Net</title> 
    <link rel="shortcut icon" href="../new_images/common/favicon.ico">
    <link href="../new_css/lib/jquery-ui.css" rel="stylesheet" />
    <link href="../new_css/lib/swiper.min.css" rel="stylesheet" />
    <link href="../new_css/lib/daterangepicker.css" rel="stylesheet" /> 
    <link href="../new_css/reset.css" rel="stylesheet" />
    <link href="../new_css/layout.css" rel="stylesheet" />
    <link href="../new_css/contents.css" rel="stylesheet" />
    <link href="../new_css/main.css" rel="stylesheet" />     
    <script src="../new_js/lib/jquery-2.1.1.js"></script>
    <script src="../new_js/lib/jquery-ui.js"></script>
    <script src="../new_js/lib/moment.min.js"></script>   
    <script src="../new_js/lib/daterangepicker.js"></script>     
    <script src="../new_js/lib/swiper.min.js"></script>
    <script src="../new_js/ui.js"></script>
</head>

<body>
    <div class="popEle" style="width: 980px">
        <div class="popHeader">
            <h2 class="popHeaderTit">구직자 수강평</h2>
        </div>
        <div class="popContEle">
            <div class="tableArea">
                <div class="tableTitleArea mt0">
                    <h3 class="ctyTit">훈련과정정보</h3>
                </div>
                <table class="view mb0">
                    <caption>훈련과정정보</caption>
                    <colgroup>
                        <col style="width:180px;">
                        <col style="width:auto;">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>훈련과정명</th>
                            <td class="last">악성코드분석 및 모의해킹 전문가</td>
                        </tr>
						<tr>
                            <th>훈련 기관명</th>
                            <td class="last">(주)케이지아이티뱅크</td>
                        </tr>
						<tr>
                            <th>훈련기간</th>
                            <td class="last">2019.08.12 ~ 2020.02.13</td>
                        </tr>
                    </tbody>
                </table>
            </div>

			<div class="tableArea">
                <div class="tableTitleArea mt60">
                    <h3 class="ctyTit">수강평 등록</h3>
                </div>
				<div class="signUpFlow">
					<ol class="signUpFlowList" aria-label="총 3단계 중 현재단계 1단계">
						<li aria-current="step" class="on"><em class="stepCount">1</em><span class="txt">만족도</span></li>
						<li><em class="stepCount">2</em><span class="txt">영역별  만족도</span></li>
						<li><em class="stepCount">3</em><span class="txt">기타평가 만족도</span></li>
					</ol>
				</div> 
				 <table class="list mt30">
                    <caption>수강평 등록</caption>
                    <colgroup>
                        <col style="width:180px;">
                        <col style="width:auto;">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th class="brd-b-ty1">평가영역</th>
                            <th class="brd-b-ty1 last">질문항목</th>
                        </tr>
						<tr>
                            <th class="brd-b-ty1">전반적 만족도</th>
                            <td class="tl last">
								<div class="pCheckList01"> 
									<div class="cnt">수강한 훈련에 대하여 만족한다.</div>
									<ul class="noneLine">
										<li>
											<div class="ui_radioBox">
												<input type="radio" checked="checked" value="check101" name="check101" id="check101">
												<label for="check101" class="nowrap">매우 그렇다 (5점)</label>
											</div>
										</li>
										<li>
											<div class="ui_radioBox">
												<input type="radio" value="check102" name="check102" id="check102">
												<label for="check102">그렇다 (4점)</label>
											</div>
										</li>
										<li>
											<div class="ui_radioBox">
												<input type="radio" value="check103" name="check103" id="check103">
												<label for="check103">보통 (3점)</label>
											</div>
										</li>
										<li>
											<div class="ui_radioBox">
												<input type="radio" value="check104" name="check104" id="check104">
												<label for="check104">아니다 (2점)</label>
											</div>
										</li>
										<li>
											<div class="ui_radioBox">
												<input type="radio" value="check105" name="check105" id="check105">
												<label for="check105">전혀 아니다 (1점)</label>
											</div>
										</li>
									</ul>
								</div>
							</td>
                        </tr>
                    </tbody>
                </table>                
            </div>
        </div>
		
		<div class="popBtnArea">
            <button type="button" class="pBtnType2">확인</button>
        </div>

        <button type="button" class="popClose">닫기</button>
    </div>
</body>
</html>
