<!DOCTYPE html>
<html lang="ko"> 
<head>   
    <meta charset="UTF-8">                                   
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">    
    <meta name="viewport" content="width=640, user-scacle=yes">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="HRD">
    <meta name="robots" content="all">
    <meta name="keywords" content="HRD">
    <meta name="description" content="내일배움카드제, 근로자직무능력향상훈련, 기업체 지원훈련, 일학습병행, 전국 훈련기관.">
    <title>출석입력요청 확인 | HRD-Net</title> 
    <link rel="shortcut icon" href="../new_images/common/favicon.ico">
    <link href="../new_css/lib/jquery-ui.css" rel="stylesheet" />
    <link href="../new_css/lib/swiper.min.css" rel="stylesheet" />
    <link href="../new_css/lib/daterangepicker.css" rel="stylesheet" /> 
    <link href="../new_css/reset.css" rel="stylesheet" />
    <link href="../new_css/layout.css" rel="stylesheet" />
    <link href="../new_css/contents.css" rel="stylesheet" />
    <link href="../new_css/main.css" rel="stylesheet" />     
    <script src="../new_js/lib/jquery-2.1.1.js"></script>
    <script src="../new_js/lib/jquery-ui.js"></script>
    <script src="../new_js/lib/moment.min.js"></script>   
    <script src="../new_js/lib/daterangepicker.js"></script>     
    <script src="../new_js/lib/swiper.min.js"></script>
    <script src="../new_js/ui.js"></script>
</head>

<body>
    <div class="popEle" style="width: 700px">
        <div class="popHeader">
            <h2 class="popHeaderTit">출석입력요청 확인</h2>
        </div>
        <div class="popContEle">
            <h3 class="ctyTit">학습근로자 정보</h3>
            <div class="tableArea">
                <table class="view">
                    <caption>학습근로자 정보</caption>
                    <colgroup>
                        <col style="width:210px;">
                        <col style="width:auto;">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">출결상태</th>
                            <td class="last">출석</td>
                        </tr>
                        <tr>
                            <th scope="row">요청일</th>
                            <td class="last">2020-04-10</td>
                        </tr>
                        <tr>
                            <th scope="row">입실시간</th>
                            <td class="last">09:00</td>
                        </tr>
                        <tr>
                            <th scope="row">외출시간</th>
                            <td class="last">-</td>
                        </tr>
                        <tr>
                            <th scope="row">퇴실시간</th>
                            <td class="last">15:00</td>
                        </tr>
                        <tr>
                            <th scope="row">복귀시간</th>
                            <td class="last">-</td>
                        </tr>
                        <tr>
                            <th scope="row">사유</th>
                            <td class="last">미등록</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="tableArea">
                <table class="view">
                    <caption>동의 여부</caption>
                    <colgroup>
                        <col style="width:210px;">
                        <col style="width:auto;">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">동의 여부 <span title="필수입력" class="color01">＊</span></th>
                            <td class="last">
                                <select name="" id="" class="selectBox tblIpRe">
                                    <option value="">선택</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"></th>
                            <td class="last">
                                <textarea title="내용 입력" rows="5" cols="60" name="" id=""></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- confirmBtn -->
        <div class="popBtnArea ty2">
            <button type="button" class="pBtnType1">취소</button>
            <button type="button" class="pBtnType2">확인</button>
        </div>
        <!--// confirmBtn -->

        <button type="button" class="popClose">닫기</button>
    </div>
    

</body>
</html>
