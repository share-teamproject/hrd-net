						</tr>
					</tbody>
				</table>
			</div>
			<!-- // 강사명 검색 -->

			</div>

				<table class="list">

					<colgroup>
					<col style="width: 60px;">
					<col style="width: 120px;">
					<col style="width: 130px;">

							<th scope="col">연락처(휴대폰번호)</th>

							<th scope="col">전공</th>

					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>
								<a href="/">김용진</a>
							</td>
							<td>810825-1******</td>
							<td>010-8004-2322</td>
							<td>2~3년제대학교졸업</td>
							<td></td>
							<td class="last">정규직</td>

						<tr>
							<td>2</td>
							<td>

							</td>

							<td></td>
