<body>
    <div class="popEle" style="width: 980px">
        <div class="popHeader">
            <h2 class="popHeaderTit">편성시설 목록 선택</h2>
        </div>
        <div class="popContEle">
            <div id="subContentWrap">
                <div class="subContArea">
                    <div class="sortArea pt0">
                        <p class="totalNum">전체 <strong>14</strong> 건</p>
                        <div class="selectViewArea">
                            <div class="selectView">
                                <label for="pageRow1">페이지당 조회건수</label>
                                <select title="페이지당 조회건수" name="pageRow1" id="pageRow1" class="selectBox h30">
                                    <option value="10" selected="selected">10개씩</option>
                                    <option value="20">20개씩</option>
                                    <option value="30">30개씩</option>
                                    <option value="50">50개씩</option>
                                    <option value="100">100개씩</option>
                                </select>
                            </div>                                     
                        </div>
                    </div>
                </div>
            </div>

            <div class="tableArea">
                <table class="list">
                    <caption></caption>
                    <colgroup>
                        <col style="width:80px;">
                        <col style="width:80px;">
                        <col style="width:auto;">
                        <col style="width:200px;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col">선택</th>
                            <th scope="col">연번</th>
                            <th scope="col">장비명</th>
                            <th scope="col" class="last">규격</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="ui_checkBox single">
                                    <input type="checkbox" name="chkReturn" id="sel01">
                                    <label for="sel01">선택</label>
                                </div>
                            </td>
                            <td>1</td>
                            <td class="tl">양두 그라인더</td>
                            <td class="last">2HP 이상</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="ui_checkBox single">
                                    <input type="checkbox" name="chkReturn" id="sel02">
                                    <label for="sel02">선택</label>
                                </div>
                            </td>
                            <td>2</td>
                            <td class="tl">가스텅스텐아크용접기</td>
                            <td class="last">300A 이상</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- paging : pc -->
            <div class="pagenation">
                <a href="/" class="pb prev">이전보기</a>

                <a href="/">6</a>
                <a href="/">7</a>
                <a href="/" class="pb next">다음보기</a>
            </div> 
            <!-- //paging : pc -->

        <div class="popBtnArea">
            <button type="button" class="pBtnType2">선택</button>
        </div>

        <button type="button" class="popClose">닫기</button>
