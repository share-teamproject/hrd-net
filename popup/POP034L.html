<body>

					<col style="width: auto;">
					<col style="width: 150px;">

					<tbody>
						<tr>
							<th scope="row"><label for="qualifiedCate">자격구분</label></th>
							<td>
								<select name="qualifiedCate" title="자격구분 선택" id="qualifiedCate" class="selectBox" style="width: 150px;">
									<option value="all">전체</option>
								</select>
							</td>
							<th scope="row"><label for="qualifiedCate2">자격대상구분</label></th>
							<td>
								<select name="qualifiedCate2" title="자격대상구분 선택" id="qualifiedCate2" class="selectBox" style="width: 150px;">
									<option value="all">전체</option>
								</select>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="qualifiedGroup1">관련부처</label></th>
							<td>
								<select name="qualifiedGroup1" title="관련부처 선택" id="qualifiedGroup1" class="selectBox" style="width: 150px;">
									<option value="all">전체</option>
								</select>
							</td>
							<th scope="row"><label for="qualifiedGroup2">자격증 시행기관</label></th>
							<td>
								<input type="text" title="자격증 시행기관 선택" name="qualifiedGroup2" id="qualifiedGroup2" style="max-width: 150px;">
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="certificate">자격증명</label></th>
							<td colspan="3">
								<input type="text" title="자격증명 입력" name="certificate" id="certificate">
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<div class="sortArea">
				<p class="totalNum">전체 <strong>1,020</strong> 건</p>
				<div class="selectViewArea">
					<div class="selectView">
						<label for="pageRow1">페이지당 조회건수</label>
						<select title="페이지당 조회건수" name="pageRow1" id="pageRow1" class="selectBox h30">
							<option value="10" selected="selected">10개씩</option>
							<option value="20">20개씩</option>
							<option value="30">30개씩</option>
							<option value="50">50개씩</option>
							<option value="100">100개씩</option>

					<col style="width: 120px;">
					<col style="width: auto;">
					<col style="width: 100px;">
					<col style="width: 120px;">
					</colgroup>
					<thead>
						<tr>
							<th scope="col">연번</th>
							<th scope="col">자격구분</th>
							<th scope="col">자격증명</th>

							<td class="last">대한상공회의소</td>
						</tr><tr>
							<td>2</td>
							<td>국가기술자격</td>
							<td><a href="/">한글속기2급</a></td>
							<td>고용노동부</td>

						</tr>

							<td colspan="5">자료가 없습니다. 다른 검색조건을 선택해주세요.</td>
						</tr>
					</tbody>
				</table>
