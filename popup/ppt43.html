<!DOCTYPE html>
<html lang="ko"> 
<head>

    <meta name="apple-mobile-web-app-capable" content="no">

    <meta name="description" content="내일배움카드제, 근로자직무능력향상훈련, 기업체 지원훈련, 일학습병행, 전국 훈련기관.">
    <title>평가결과 개요 추가 | HRD-Net</title> 
    <link rel="shortcut icon" href="../new_images/common/favicon.ico">
    <link href="../new_css/lib/jquery-ui.css" rel="stylesheet" />
    <link href="../new_css/lib/swiper.min.css" rel="stylesheet" />
    <link href="../new_css/lib/daterangepicker.css" rel="stylesheet" /> 
    <link href="../new_css/reset.css" rel="stylesheet" />
    <link href="../new_css/layout.css" rel="stylesheet" />
    <link href="../new_css/contents.css" rel="stylesheet" />
    <link href="../new_css/main.css" rel="stylesheet" />     
    <script src="../new_js/lib/jquery-2.1.1.js"></script>
    <script src="../new_js/lib/jquery-ui.js"></script>
    <script src="../new_js/lib/moment.min.js"></script>

    <script src="../new_js/lib/swiper.min.js"></script>
    <script src="../new_js/ui.js"></script>
</head>

<body>
    <div class="popEle" style="width: 980px">
        <div class="popHeader">
            <h2 class="popHeaderTit">평가결과 개요 추가</h2>
        </div>
        <div class="popContEle">
            <h3 class="ctyTit">경력정보</h3>
            <div class="tableArea">
                <div class="tableTitleArea mt0">
                    <div class="tableComment">"<span class="color01">＊</span>" 필수 사항 입니다.</div>
                </div>
                <table class="view">
                    <caption>경력정보 입력</caption>
                    <colgroup>
                        <col style="width:180px;">
                        <col style="width:auto;">
                        <col style="width:180px;">
                        <col style="width:auto;">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">평가일정 <span class="color01">＊</span></th>
                            <td class="last" colspan="3">
                                <div class="dateDom">
                                    <div class="dateSelect">
                                        <input type="text" value="" placeholder="20200903" title="달력" name="date" id="date01">
                                    </div>
                                    <div class="dateSelect">
                                        <input type="text" value="" placeholder="20200903" title="달력" name="date" id="date02">
                                    </div>   
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">평가장소 <span class="color01">＊</span></th>
                            <td>
                                <input type="text" value="" title="평가장소 입력" name="" id="" class="w100p">
                            </td>
                            <th scope="row">평가시간 <span class="color01">＊</span></th>
                            <td class="last">
                                <div class="tblEle">
                                    <div class="ele">
                                        <input type="text" value="" title="평가시간 입력" name="" id="" class="minwDefault w100p">
                                    </div>
                                    <div class="ele mini">시간</div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">시설 <span class="color01">＊</span></th>
                            <td>
                                <div class="tblEle">
                                    <div class="ele">
                                        <input type="text" value="" title="시설 입력" name="" id="" class="minwDefault w100p">
                                    </div>
                                    <div class="ele mini">
                                        <button type="button" class="uiBtn">검색</button>
                                    </div>
                                </div>
                            </td>
                            <th scope="row">장비 <span class="color01">＊</span></th>
                            <td class="last">
                                <div class="tblEle">
                                    <div class="ele">
                                        <input type="text" value="" title="장비 입력" name="" id="" class="minwDefault w100p">
                                    </div>
                                    <div class="ele mini">
                                        <button type="button" class="uiBtn">검색</button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">채점방법 <span class="color01">＊</span></th>
                            <td class="last" colspan="3">
                                <div class="ui_radioBox">
                                    <input type="radio" name="rd1" id="rd101"> 
                                    <label for="rd101">내 외부</label>
                                </div>
                                <div class="ui_radioBox">
                                    <input type="radio" name="rd1" id="rd102"> 
                                    <label for="rd102">내부</label>
                                </div>
                                <div class="ui_radioBox">
                                    <input type="radio" name="rd1" id="rd103"> 
                                    <label for="rd103">외부</label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <button type="button" class="popClose">닫기</button>
    </div>
</body>
</html>
