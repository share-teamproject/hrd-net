<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=640, user-scacle=yes">
	<meta name="apple-mobile-web-app-capable" content="no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="author" content="HRD">
	<meta name="robots" content="all">
	<meta name="keywords" content="HRD">
	<meta name="description" content="내일배움카드제, 근로자직무능력향상훈련, 기업체 지원훈련, 일학습병행, 전국 훈련기관.">
	<title>훈련실시장소 조회 | HRD-Net</title>
	<link rel="shortcut icon" href="../new_images/common/favicon.ico">
	<link href="../new_css/lib/jquery-ui.css" rel="stylesheet" />
	<link href="../new_css/lib/swiper.min.css" rel="stylesheet" />
	<link href="../new_css/lib/daterangepicker.css" rel="stylesheet" />
	<link href="../new_css/reset.css" rel="stylesheet" />
	<link href="../new_css/layout.css" rel="stylesheet" />
	<link href="../new_css/contents.css" rel="stylesheet" />
	<link href="../new_css/main.css" rel="stylesheet" />
	
	<script src="../new_js/lib/jquery-2.1.1.js"></script>
	<script src="../new_js/lib/jquery-ui.js"></script>
	<script src="../new_js/lib/moment.min.js"></script>
	<script src="../new_js/lib/daterangepicker.js"></script>
	<script src="../new_js/lib/swiper.min.js"></script>
	<script src="../new_js/ui.js"></script>
	
</head>
<body>
	
	<div class="popEle type02" style="width: 780px">
		<div class="popHeader">
			<h2 class="popHeaderTit">훈련실시장소 조회</h2>
		</div>
		<div class="popContEle">
			
			<!-- 실시장소 검색 -->
			<div class="tableArea">
				<table class="view">
					<caption>실시장소 검색 폼</caption>
					<colgroup>
					<col style="width:150px;">
					<col style="width:200px;">
					<col style="width:150px;">
					<col style="width:auto;">
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">실시장소 구분</th>
							<td>
								<select name="placeSelect" title="실시장소 구분 선택" id="placeSelect" class="selectBox w170">
									<option value="">선택</option>
								</select>
							</td>
							<th scope="row">장소명</th>
							<td>
								<input type="text" value="" title="장소명 검색" name="placeName" id="placeName" class="w170">
							</td>
						</tr>
					</tbody>
				</table>
				<div class="btnGroup">
					<button type="button" class="searchBtn">검색</button>
				</div>
			</div>
			<!-- // 실시장소 검색 -->
			
			<!-- 정렬 옵션 영역 -->
			<div class="sortArea">
				<p class="totalNum">전체 <strong>7</strong> 건</p>
				<div class="selectViewArea">
					<div class="selectView">
						<label for="pageRowTest">페이지당 조회건수</label>
						<select title="페이지당 조회건수" name="pageRowTest" id="pageRowTest" class="selectBox h30">
							<option value="10" selected="selected">10개씩</option>
							<option value="20">20개씩</option>
							<option value="30">30개씩</option>
							<option value="50">50개씩</option>
							<option value="100">100개씩</option>
						</select>
					</div>
				</div>
			</div>
			<!--// 정렬 옵션 영역 -->
			
			<!-- 훈련실시장소 조회 테이블 -->
			<div class="tableArea">
				<table class="list">
					<caption>훈련실시장소 리스트</caption>
					<colgroup>
					<col style="width: 60px;">
					<col style="width: 100px;">
					<col style="width: 130px;">
					<col style="width: auto;">
					</colgroup>
					<thead>
						<tr>
							<th scope="col">번호</th>
							<th scope="col">장소구분</th>
							<th scope="col">장소명</th>
							<th scope="col" class="last">실시장소</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>기타</td>
							<td>
								<a href="/">(주)거림</a>
							</td>
							<td class="last">(15655) 경기도 안산시 단원구 엠티브이12로21번길 18 (성곡동 (주)거림) 4사 106</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- //훈련실시장소 조회 테이블 -->
			
		</div>
		<button type="button" class="popClose">닫기</button>
	</div>
	
</body>
</html>
