	<script src="../new_js/ui.js"></script>
	<style>
		#myStateWrap2 { width:1140px; margin:0 auto; }
		#myStateWrap2 .myStateArea { padding:24px 0 0 30px; height:200px; border:6px #e6e9f0 solid; margin-top:60px; }
		#myStateWrap2 .myStateArea .myStateBox { overflow:hidden; }
		#myStateWrap2 .myStateArea .myStateBox li { float:left; }
		#myStateWrap2 .myStateArea .myStateBox .myPhoto { width:120px; padding-top:20px; }
		#myStateWrap2 .myStateArea .myStateBox .myPhoto img { border:2px #51545d solid; border-radius:50%; }
		#myStateWrap2 .myStateArea .myStateBox .myState { width:180px; padding-top:22px; margin-right:30px; }
		#myStateWrap2 .myStateArea .myStateBox .myState .text1 { font-size:26px; color:#4e4f51; }
		#myStateWrap2 .myStateArea .myStateBox .myState .text2 { font-size:18px; color:#4e4f51; padding-top:10px; }
		#myStateWrap2 .myStateArea .myStateBox .myState2 { width:184px; height:140px; margin:0 auto; text-align:center; border-left:1px #ebebec solid; }
		#myStateWrap2 .myStateArea .myStateBox .myState2.ty2 { width:370px; }
		#myStateWrap2 .myStateArea .myStateBox .myState2 > div { font-size:18px; color:#292a2d; text-align:center; background:url('../new_images/common/icoMyState.png') no-repeat; width:65px; height:46px; margin:10px 0 0 60px; }
		#myStateWrap2 .myStateArea .myStateBox .myState2 > div.icon01 { background-position:0 0; }
		#myStateWrap2 .myStateArea .myStateBox .myState2 > div.icon02 { background-position:-65px 0; }
		#myStateWrap2 .myStateArea .myStateBox .myState2 > div.icon03 { background-position:-130px 0; }
		#myStateWrap2 .myStateArea .myStateBox .myState2 > div.icon04 { background-position:-195px 0; }
		#myStateWrap2 .myStateArea .myStateBox .myState2 > div.icon05 { background:url('../new_images/common/icoMyState01.png') no-repeat; width:76px; height:47px; margin:10px 0 0 145px;  }
		#myStateWrap2 .myStateArea .myStateBox .myState2 > div.icon06 { background:url('../new_images/common/icoMyState02.png') no-repeat; width:80px; height:51px; margin:10px 0 0 145px;  }
		#myStateWrap2 .myStateArea .myStateBox .myState2 .text1 { font-size:18px; padding-top:5px; }
		#myStateWrap2 .myStateArea .myStateBox .myState2 .text2 { font-size:22px; color:#727476; padding-top:15px; }
		#myStateWrap2 .myStateArea .myStateBox .myState2 .text2List { overflow:hidden; padding-top:15px;  }
		#myStateWrap2 .myStateArea .myStateBox .myState2 .text2List li { float:left; width:50%; font-size:22px; color:#727476; text-align:center; border-right:1px #ebebec solid; }
		#myStateWrap2 .myStateArea .myStateBox .myState2 .text2List li:last-child { border-right:0; }
    </style>
</head>

<body>
	
	<div id="myStateWrap2">
		<!-- 훈련기관 정보 -->
		<div class="myStateArea">
			<ul class="myStateBox">
				<li class="myPhoto">
					<img src="../new_images/common/imgMy01.jpg" alt="내사진">
				</li>
				<li class="myState">
					<p class="text1">안양전기공과학원 님</p>
					<p class="text2">안녕하세요.</p>
				</li>
				<li class="myState2 ty2">
					<div class="icon06"></div>
					<p class="text1"><span class="color03">수강신청</span> 확인 및 상담</p>
					<ul class="text2List">
						<li>신청 <span class="color04">3건</span></li>
						<li>완료 <span class="color04">3건</span></li>
					</ul>
				</li>
				<li class="myState2 ty2">
					<div class="icon05"></div>
					<p class="text1"><span class="color03">대리인</span> 현황</p>
					<ul class="text2List">
						<li>대리인 신청 <span class="color04">3건</span></li>
						<li>대리인 해임 <span class="color04">5건</span></li>
					</ul>
				</li>
			</ul>
		</div>

		<!-- 기업회원 정보 -->
		<div class="myStateArea">
			<ul class="myStateBox">
				<li class="myPhoto">
					<img src="../new_images/common/imgMy02.jpg" alt="내사진">
				</li>
				<li class="myState">
					<p class="text1">하다 님</p>
					<p class="text2">안녕하세요.</p>
				</li>
				<li class="myState2 ty2">
					<div class="icon05"></div>
					<p class="text1"><span class="color03">대리인</span> 현황</p>
					<ul class="text2List">
						<li>대리인 신청 <span class="color04">3건</span></li>
						<li>대리인 해임 <span class="color04">5건</span></li>
					</ul>
				</li>
				<li class="myState2">
					<div class="icon02"></div>
					<p class="text1"><span class="color03">My</span> 상담</p>
					<p class="text2">상담내역 <span class="color04">3건</span></p>
				</li>
				<li class="myState2">
					<div class="icon04"></div>
					<p class="text1"><span class="color03">My</span> 관심 (훈련)</p>
					<p class="text2">맞춤훈련 <span class="color04">5개</span></p>
				</li>
			</ul>
		</div>

	</div>
</body>

</html>
